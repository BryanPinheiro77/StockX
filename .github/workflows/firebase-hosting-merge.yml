name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build (Angular prod)
        run: npm run build -- --configuration production

      - name: Debug dist (onde está o index.html?)
        run: |
          echo "== dist ==" && ls -la dist || true
          echo "== dist/stockx ==" && ls -la dist/stockx || true
          echo "== dist/stockx/browser ==" && ls -la dist/stockx/browser || true
          echo "== dist/crud-pi ==" && ls -la dist/crud-pi || true
          echo "== firebase.json ==" && cat firebase.json

      - name: Install Firebase CLI
        run: npm i -g firebase-tools

      - name: Auth with service account
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_STOCKX_BBAC4 }}
        run: |
          echo "$FIREBASE_SA" > $HOME/firebase-sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-sa.json" >> $GITHUB_ENV
          firebase --version
          firebase projects:list
          firebase hosting:sites:list --project stockx-bbac4

      - name: Deploy Hosting (live - site explícito)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          firebase deploy --only hosting:stockx-bbac4 --project stockx-bbac4 --non-interactive
          echo "Live URL: https://stockx-bbac4.web.app"
          echo "Alt URL : https://stockx-bbac4.firebaseapp.com"
